  <div >
    <form name="searchUser" ng-submit="search( userId )">
      <label>User:</label>

      <select ng-model="userId">
        <option value="">--Select a user--</option>
        <option ng-repeat="user in users | orderBy: 'name'" value="{{user.id}}">{{user.name}} ({{user.username}})</option>
      </select>
      
      <input type="submit" value="Search" />
    </form>
  </div>
