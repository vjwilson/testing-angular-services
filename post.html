<div>
  <h2>Post: <em>{{post.title | titlecase}}</em></h2>
  {{error}}
  <h3>Text</h3>
  <div class="post-body">
    {{post.body}}
  </div>
  <p>Number of Comments: <strong>{{comments.length}}</strong></p>
</div>

<div ng-show="comments" class="comments">
  <h3>Comments</h3>
  <div ng-repeat="comment in comments" class="comments__item">
    <h4>{{comment.name | titlecase}}</h4>
    <p><em>{{comment.email}}</em></p>
    <p>{{comment.body}} </p>
  </div>
</div>

<hr>

<p>
  <a href="#/user/{{post.userId}}">Back to user</a>
</p>

<p>
  <a href="#/">Back to search</a>
</p>
